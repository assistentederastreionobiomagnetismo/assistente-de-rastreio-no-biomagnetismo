    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-blink {
        animation: blink 1s step-start infinite;
      }
      
      @media print {
        /* Oculta toda a interface do app */
        body > div, 
        .print-hidden,
        button,
        nav,
        header {
          display: none !important;
        }

        /* Garante que apenas o conteúdo do sumário seja exibido */
        #root {
          display: block !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        #summary-content {
          display: block !important;
          visibility: visible !important;
          position: relative !important;
          width: 100% !important;
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
        }

        /* Força a visibilidade de elementos dentro do summary */
        #summary-content * {
          visibility: visible !important;
        }

        @page {
          margin: 1.5cm;
          size: auto;
        }
      }
    </style>
